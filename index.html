<!doctype html>
<html>
  <head>
    <title>Ping-pong game</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.1/css/bulma.min.css">
  </head>
  
  <body>
    <section class="section">
      <div class="container">
        <div class="columns">
          <div class="column is-half is-offset-one-quarter">
            <div class="card">

              <div class="card-image">
                <figure class="image is-2by1">
                  <img src="https://plus.unsplash.com/premium_photo-1663012953541-0e4f14bdb406?q=80&w=1170&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"/>
                </figure>
              </div>
              
              <header class="card-header">
                <p class="card-header-title">卓球得点表</p>
              </header>
              
              <div class="card-content">
                <div class="content">
                  <h1 class="title is-1"><span id="p1Display">0</span> 対 <span id="p2Display">0</span><h1>
                    <p class="subtitle">
                      下のボタンを押して得点を管理しよう
                    </p>

                    <label for="winningScore" class="label is-large is-inline">何点先取？</label>
                    <div class="select is-rounded is-medium">
                      <select id="winningScore" name="">
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                      </select>
                    </div>
                    
                </div>

                <footer class="card-footer">
                  <button class="is-primary button is-large" id="p1Button">
                    +1 プレイヤー1
                  </button>
                  <button class="is-info button is-large" id="p2Button">
                    +1 プレイヤー2
                  </button>
                  <button class="is-danger button is-large" id="resetButton">
                    リセット
                  </button>
                </footer>
              </div>
            </div>
          </div>
        </div>      
      </div>
    </section> 

    <script src="app.js"></script>
  </body>
</html>
